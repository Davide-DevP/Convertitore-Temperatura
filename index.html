<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ConvertiTemp</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script>
        function gradi(){
            let temperatura = document.getElementById("temp").value;
            let risultato = document.getElementById("risultato");
            let gradi = (temperatura - 32) * 0.556;
            if(typeof(gradi)=="number"){
                gradi = (Math.round(gradi * 100) / 100).toFixed(1);
                risultato.innerHTML = "La temperatura calcolata è: <b>" + gradi + "</b>";
            }
        }

        function fahr(){
            let temperatura = document.getElementById("temp").value;
            let risultato = document.getElementById("risultato");
            let fahrenheit = (temperatura *1.8) + 32;
            if(typeof(fahrenheit)=="number"){
                fahrenheit = (Math.round(fahrenheit * 100) / 100).toFixed(1);
                risultato.innerHTML = "La temperatura calcolata è: <b>" + fahrenheit + "</b>";
            }
        }

        function resetform(){
            let temperatura = document.getElementById("temp").value;
            let risultato = document.getElementById("risultato");
            risultato.innerHTML = "";
            document.getElementById("form").reset();
        }
    </script>
</head>

<body>
    <form id="form">
        <h1 style="margin-top: 50px;">Convertitore di temperatura</h1>
        <p style="margin-top: 24px;">Inserisci una temperatura e clicca il pulsante corrispondente per convertirla in gradi centigradi o Fahrenheit.<br></p><input type="number" id="temp" style="padding-right: 0px;margin-left: 7px;"><button onclick="gradi();" class="btn btn-primary text-center" type="button" style="background: var(--bs-cyan);border-color: rgb(255, 255, 255);">Converti in °C</button><button onclick="fahr();" class="btn btn-primary text-center" type="button" style="background: var(--bs-teal);border-color: rgb(255, 255, 255);">Converti in °F</button><button onclick="resetform();" class="btn btn-primary text-center" type="button" style="background: var(--bs-red);border-color: rgb(255, 255, 255);">Reset</button>
        <p id="risultato"></p>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script>
            document.querySelector("#temp").addEventListener("keypress", function (evt) {
            if ((evt.which < 48 || evt.which > 57) && evt.which != 46){
                    evt.preventDefault();
                }
            });
        </script>
    </form>
</body>

</html>
